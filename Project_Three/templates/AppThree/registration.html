<!DOCTYPE html>
<title>Register Shit Here</title>
{% extends "AppThree/base.html" %}
{% load static %}
{% block body_block %}
    <h1>Welcome to registration!</h1>
    {% if registered %}
        <h1>Thanks for registering!</h1>
    {% else %}
        <h1>Register today!</h1>
        <h3>fill the form:</h3>
    
        <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p}}
            <input type="submit" value="Register!">
        </form>

    {% endif %}
{% endblock %}
